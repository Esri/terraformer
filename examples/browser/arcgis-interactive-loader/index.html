<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Omni-viewer</title>
 
    <script src="../../lib/terraformer.js" type="text/javascript"></script>
    <script src="../../lib/terraformer-wkt-parser.js" type="text/javascript"></script>
    <script src="../../lib/terraformer-arcgis-parser.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css" />
    <script src="http://js.arcgis.com/3.7/" type="text/javascript"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="viewer.js"></script>
    <style>
      #map {
        height: 500px;
        width: 65%;
        float: right;
      }
      #inputs {
        width: 35%;
        float: left;
      }
      textarea {
        height: 380px;
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
        <div id="map"></div>
        <div id="inputs">
          <ul id="tabs" class="nav nav-pills">
            <li class="active">
              <a href="#wkt">WKT</a>
            </li>
            <li><a href="#geojson">GeoJSON</a></li>
            <li><a href="#arcgis">ArcGIS</a></li>
          </ul>
          <div class="tab-content">
            <div id="wkt" class="tab-pane active">
              <textarea placeholder="WKT" data-type="wkt"></textarea>
            </div>

            <div id="geojson" class="tab-pane">
              <textarea placeholder="GeoJSON" data-type="geojson"></textarea>
            </div>

            <div id="arcgis" class="tab-pane">
              <textarea placeholder="ArcGIS" data-type="arcgis"></textarea>
            </div>
            <br>
            <button id="submit" class="btn btn-small">Show On Map</button>
            <button id="bounding" class="btn btn-small">Bounding Box</button>
            <button id="convex" class="btn btn-small">Convex Hull</button>
            <button id="clear" class="btn btn-small">Clear</button>
          </div>
      </div>
      <script>
      $('#tabs a').click(function (e) {
        e.preventDefault();
        $(this).tab(  'show');
      });
    </script>
  </body>
</html>
